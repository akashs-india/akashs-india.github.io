<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-top: #020617;
      --bg-bottom: #00030a;
      --panel: rgba(255,255,255,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #08132e, var(--bg-top)),
        linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ‚≠ê STAR FIELDS */
    .stars,
    .stars2,
    .stars3 {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-repeat: repeat;
    }

    /* Tiny stars (lots) */
    .stars {
      background-image:
        radial-gradient(1px 1px at 10% 20%, #fff, transparent),
        radial-gradient(1px 1px at 30% 80%, #fff, transparent),
        radial-gradient(1px 1px at 50% 40%, #fff, transparent),
        radial-gradient(1px 1px at 70% 60%, #fff, transparent),
        radial-gradient(1px 1px at 90% 30%, #fff, transparent);
      background-size: 200px 200px;
      opacity: 0.8;
      animation: twinkle 6s infinite alternate;
    }

    /* Medium stars */
    .stars2 {
      background-image:
        radial-gradient(1.5px 1.5px at 20% 30%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 60% 70%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 80% 20%, #fff, transparent);
      background-size: 300px 300px;
      opacity: 0.6;
      animation: twinkle 10s infinite alternate;
    }

    /* Bright stars */
    .stars3 {
      background-image:
        radial-gradient(2px 2px at 25% 50%, #fff, transparent),
        radial-gradient(2px 2px at 75% 40%, #fff, transparent);
      background-size: 500px 500px;
      opacity: 0.5;
      animation: twinkle 14s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* üåå Aurora */
    .aurora {
      position: absolute;
      inset: -20%;
      pointer-events: none;
      filter: blur(70px) saturate(150%);
      mix-blend-mode: screen;
    }

    .aurora::before,
    .aurora::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(
          120deg,
          rgba(0,255,200,0.35),
          rgba(100,200,255,0.35),
          rgba(180,120,255,0.35),
          rgba(0,255,200,0.35)
        );
      animation: auroraMove 22s ease-in-out infinite alternate;
    }

    .aurora::after {
      animation-duration: 34s;
      opacity: 0.6;
    }

    @keyframes auroraMove {
      from {
        transform: translateY(-12%) rotate(0deg) scaleX(1.2);
      }
      to {
        transform: translateY(12%) rotate(14deg) scaleX(1.4);
      }
    }

    /* Foreground */
    .container {
      position: relative;
      z-index: 2;
      padding: 3rem 2rem;
      text-align: center;
      max-width: 900px;
      width: 100%;
      transition: transform 0.2s ease;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
    }

    .unit {
      background: var(--panel);
      border-radius: 18px;
      padding: 2rem 1.2rem;
      backdrop-filter: blur(16px);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.08),
        0 0 70px rgba(0,0,0,0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .unit:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.12),
        0 0 120px rgba(120,200,255,0.45);
    }

    .value {
      font-size: clamp(2.8rem, 6vw, 4rem);
      font-weight: 700;
      text-shadow: 0 0 25px rgba(160,220,255,0.9);
    }

    .label {
      margin-top: 0.4rem;
      font-size: 0.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.75;
    }

    @media (max-width: 650px) {
      .countdown {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Stars -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Aurora -->
  <div class="aurora"></div>

  <!-- Countdown -->
  <div class="container">
    <div class="countdown">
      <div class="unit">
        <div class="value" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="unit">
        <div class="value" id="hours">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="unit">
        <div class="value" id="minutes">00</div>
        <div class="label">Minutes</div>
      </div>
      <div class="unit">
        <div class="value" id="seconds">00</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // March 11, 2026 00:00 IST == March 10, 2026 18:30 UTC
    const target = Date.UTC(2026, 2, 10, 18, 30, 0);

    const els = {
      days: document.getElementById("days"),
      hours: document.getElementById("hours"),
      minutes: document.getElementById("minutes"),
      seconds: document.getElementById("seconds")
    };

    function update() {
      let diff = target - Date.now();
      if (diff < 0) diff = 0;

      els.days.textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
      els.hours.textContent = String(Math.floor(diff / (1000 * 60 * 60)) % 24).padStart(2, "0");
      els.minutes.textContent = String(Math.floor(diff / (1000 * 60)) % 60).padStart(2, "0");
      els.seconds.textContent = String(Math.floor(diff / 1000) % 60).padStart(2, "0");
    }

    update();
    setInterval(update, 1000);

    // Parallax depth
    document.addEventListener("mousemove", e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 6;
      const y = (e.clientY / window.innerHeight - 0.5) * 6;

      document.querySelector(".container").style.transform =
        `rotateX(${-y}deg) rotateY(${x}deg)`;

      document.querySelector(".aurora").style.transform =
        `translate(${x * 3}px, ${y * 3}px)`;

      document.querySelector(".stars").style.transform =
        `translate(${x * 1.2}px, ${y * 1.2}px)`;
      document.querySelector(".stars2").style.transform =
        `translate(${x * 0.8}px, ${y * 0.8}px)`;
      document.querySelector(".stars3").style.transform =
        `translate(${x * 0.4}px, ${y * 0.4}px)`;
    });
  </script>

</body>
</html>
